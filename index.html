    function displayResult(data) {
      const dataBody = document.getElementById('dataBody');
      dataBody.innerHTML = '';

      data.forEach(food => {
        const row = document.createElement('tr');
        const idCell = document.createElement('td');
        idCell.textContent = food.id;
        const foodNameCell = document.createElement('td');
        foodNameCell.textContent = food.foodname;
        const calorieCell = document.createElement('td');
        calorieCell.textContent = food.calorie;
        const categoryCell = document.createElement('td');
        categoryCell.textContent = food.category;
        const proteinsCell = document.createElement('td');
        proteinsCell.textContent = food.protiens; // Corrected spelling
        const carbsCell = document.createElement('td');
        carbsCell.textContent = food.cab; // Corrected spelling

        row.appendChild(idCell);
        row.appendChild(foodNameCell);
        row.appendChild(calorieCell);
        row.appendChild(categoryCell);
        row.appendChild(proteinsCell);
        row.appendChild(carbsCell);

        dataBody.appendChild(row);
      });
    }

    function filterData() {
      const selectedFilter = document.getElementById('filter').value;

      if (selectedFilter === 'all') {
        displayResult(originalData);
      } else if (selectedFilter === 'SortProteins') {
        const sortedData = sortByProteins();
        displayResult(sortedData);
      } else if (selectedFilter === 'SortCarbs') {
        const sortedData = sortByCarbs();
        displayResult(sortedData);
      } else if (selectedFilter === 'Above100') {
        const filteredData = listByCaloriesAbove(100);
        displayResult(filteredData);
      } else if (selectedFilter === 'Below100') {
        const filteredData = listByCaloriesBelow(100);
        displayResult(filteredData);
      } else {
        const filteredData = listByCategory(selectedFilter);
        displayResult(filteredData);
      }
    }

    function listByCategory(category) {
      return originalData.filter(food => food.category === category);
    }

    function listByCaloriesAbove(calories) {
      return originalData.filter(food => food.calorie > calories);
    }

    function listByCaloriesBelow(calories) {
      return originalData.filter(food => food.calorie < calories);
    }

    function sortByProteins() {
      return originalData.slice().sort((a, b) => b.proteins - a.proteins);
    }

    function sortByCarbs() {
      return originalData.slice().sort((a, b) => a.cab - b.cab);
    }
