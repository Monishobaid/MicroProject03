<!DOCTYPE html>
<html>
<head>
  <title>Food Data Display</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Food Data Display</h1>

  <label for="filter">Choose the Filter</label>

  <select name="filter" id="filter" onchange="filterData()">
    <option value="all">List all food items</option>
    <option value="Vegetable">List all food items with category vegetables</option>
    <option value="Fruit">List all food items with category fruit</option>
    <option value="Protein">List all food items with category protein</option>
    <option value="Nuts">List all food items with category nuts</option>
    <option value="Grain">List all food items with category grains</option>
    <option value="Dairy">List all food items with category dairy</option>
    <option value="Above100">List all food items with calorie above 100</option>
    <option value="Below100">List all food items with calorie below 100</option>
    <option value="SortProteins">List all food items with highest protein content to lowest</option>
    <option value="SortCarbs">List all food items with lowest carb content to highest</option>
  </select>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Food Name</th>
        <th>Calories</th>
        <th>Category</th>
        <th>Proteins</th>
        <th>Carbs</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <!-- Data will be displayed here -->
    </tbody>
  </table>
  <script src="./script.js"></script>
</body>
</html>
